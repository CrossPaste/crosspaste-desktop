name: "Build Package"

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+.[0-9]+'

jobs:
  check-dylib-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-hit-x86: ${{ steps.cache-check-x86.outputs.cache-hit }}
      cache-hit-aarch64: ${{ steps.cache-check-aarch64.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: check-dylib-cache-x86
        id: cache-check-x86
        uses: actions/cache/restore@v4
        with:
          path: ./app/dylib/darwin-x86-64/libMacosApi.dylib
          key: mac-dylib-darwin-x86-64-${{ hashFiles('**/*.swift', '**/dylib-mini-sys.properties') }}
          enableCrossOsArchive: true

      - name: check-dylib-cache-aarch64
        id: cache-check-aarch64
        uses: actions/cache/restore@v4
        with:
          path: ./app/dylib/darwin-aarch64/libMacosApi.dylib
          key: mac-dylib-darwin-aarch64-${{ hashFiles('**/*.swift', '**/dylib-mini-sys.properties') }}
          enableCrossOsArchive: true

  check-cli-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-hit-macos-x64: ${{ steps.cli-cache-check-macos-x64.outputs.cache-hit }}
      cache-hit-macos-aarch64: ${{ steps.cli-cache-check-macos-aarch64.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v4

      - name: check-cli-cache-macos-x64
        id: cli-cache-check-macos-x64
        uses: actions/cache/restore@v4
        with:
          path: ./cli/build/cli-binaries/macos-x64/crosspaste-cli
          key: cli-macos-x64-${{ hashFiles('cli/**/*.kt', 'cli/**/*.kts', 'cli/src/nativeInterop/**/*') }}
          enableCrossOsArchive: true

      - name: check-cli-cache-macos-aarch64
        id: cli-cache-check-macos-aarch64
        uses: actions/cache/restore@v4
        with:
          path: ./cli/build/cli-binaries/macos-aarch64/crosspaste-cli
          key: cli-macos-aarch64-${{ hashFiles('cli/**/*.kt', 'cli/**/*.kts', 'cli/src/nativeInterop/**/*') }}
          enableCrossOsArchive: true

  build-macos:
    needs: [check-dylib-cache, check-cli-cache]
    runs-on: macos-26
    if: >
      needs.check-dylib-cache.outputs.cache-hit-x86 != 'true' ||
      needs.check-dylib-cache.outputs.cache-hit-aarch64 != 'true' ||
      needs.check-cli-cache.outputs.cache-hit-macos-x64 != 'true' ||
      needs.check-cli-cache.outputs.cache-hit-macos-aarch64 != 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Swift environment
        if: needs.check-dylib-cache.outputs.cache-hit-x86 != 'true' || needs.check-dylib-cache.outputs.cache-hit-aarch64 != 'true'
        run: brew install swift

      - name: Build dylib for x86_64
        if: needs.check-dylib-cache.outputs.cache-hit-x86 != 'true'
        run: |
          mkdir -p app/dylib/darwin-x86-64
          swiftc -emit-library app/src/desktopMain/swift/MacosApi.swift -target x86_64-apple-macos10.15 -o app/dylib/darwin-x86-64/libMacosApi.dylib

      - name: Build dylib for arm64
        if: needs.check-dylib-cache.outputs.cache-hit-aarch64 != 'true'
        run: |
          mkdir -p app/dylib/darwin-aarch64
          swiftc -emit-library app/src/desktopMain/swift/MacosApi.swift -target arm64-apple-macos11 -o app/dylib/darwin-aarch64/libMacosApi.dylib

      - name: Save dylib to cache for x86_64
        if: needs.check-dylib-cache.outputs.cache-hit-x86 != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./app/dylib/darwin-x86-64/libMacosApi.dylib
          key: mac-dylib-darwin-x86-64-${{ hashFiles('**/*.swift', '**/dylib-mini-sys.properties') }}
          enableCrossOsArchive: true

      - name: Save dylib to cache for arm64
        if: needs.check-dylib-cache.outputs.cache-hit-aarch64 != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./app/dylib/darwin-aarch64/libMacosApi.dylib
          key: mac-dylib-darwin-aarch64-${{ hashFiles('**/*.swift', '**/dylib-mini-sys.properties') }}
          enableCrossOsArchive: true

      - name: Set up JDK 21
        if: needs.check-cli-cache.outputs.cache-hit-macos-x64 != 'true' || needs.check-cli-cache.outputs.cache-hit-macos-aarch64 != 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          check-latest: true

      - name: Cache Gradle dependencies
        if: needs.check-cli-cache.outputs.cache-hit-macos-x64 != 'true' || needs.check-cli-cache.outputs.cache-hit-macos-aarch64 != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: >
            ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*',
            '**/gradle-wrapper.properties', '**/libs.versions.toml') }}

      - name: Cache Kotlin Native dependencies
        if: needs.check-cli-cache.outputs.cache-hit-macos-x64 != 'true' || needs.check-cli-cache.outputs.cache-hit-macos-aarch64 != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Build CLI for macOS aarch64
        if: needs.check-cli-cache.outputs.cache-hit-macos-aarch64 != 'true'
        run: |
          ./gradlew :cli:linkReleaseExecutableNative -Pcli.target=macosArm64
          mkdir -p cli/build/cli-binaries/macos-aarch64
          cp cli/build/bin/native/releaseExecutable/crosspaste-cli.kexe cli/build/cli-binaries/macos-aarch64/crosspaste-cli

      - name: Build CLI for macOS x64
        if: needs.check-cli-cache.outputs.cache-hit-macos-x64 != 'true'
        run: |
          ./gradlew :cli:linkReleaseExecutableNative -Pcli.target=macosX64
          mkdir -p cli/build/cli-binaries/macos-x64
          cp cli/build/bin/native/releaseExecutable/crosspaste-cli.kexe cli/build/cli-binaries/macos-x64/crosspaste-cli

      - name: Save CLI cache for macOS aarch64
        if: needs.check-cli-cache.outputs.cache-hit-macos-aarch64 != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./cli/build/cli-binaries/macos-aarch64/crosspaste-cli
          key: cli-macos-aarch64-${{ hashFiles('cli/**/*.kt', 'cli/**/*.kts', 'cli/src/nativeInterop/**/*') }}
          enableCrossOsArchive: true

      - name: Save CLI cache for macOS x64
        if: needs.check-cli-cache.outputs.cache-hit-macos-x64 != 'true'
        uses: actions/cache/save@v4
        with:
          path: ./cli/build/cli-binaries/macos-x64/crosspaste-cli
          key: cli-macos-x64-${{ hashFiles('cli/**/*.kt', 'cli/**/*.kts', 'cli/src/nativeInterop/**/*') }}
          enableCrossOsArchive: true

  build-ubuntu:
    needs: [check-dylib-cache, check-cli-cache, build-macos]
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && (success() || needs.build-macos.result == 'skipped') }}
    env:
      APPLE_ASP: ${{ secrets.APPLE_ASP }}
      AUTH_KEY_FILE_PATH: ${{ github.workspace }}/AuthKey.p8
      BUILD_FULL_PLATFORM: true
      BUILD_MAIN_PATH: ${{ github.workspace }}/app/build/classes/kotlin/desktop/main
      GITHUB_REF: ${{ github.ref }}
      ISSUER_ID: ${{ secrets.ISSUER_ID }}
      KEY_ID: ${{ secrets.KEY_ID }}
      MAC_SIGNING_KEY_FILE_PATH: ${{ github.workspace }}/developerID_application.p12
      PRE_RELEASE: false
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      WINDOWS_CLIENT_ID: ${{ secrets.WINDOWS_CLIENT_ID }}
      WINDOWS_CLIENT_SECRET: ${{ secrets.WINDOWS_CLIENT_SECRET }}
      WINDOWS_IDENTITY_NAME: ${{ secrets.WINDOWS_IDENTITY_NAME }}
      WINDOWS_PUBLISHER: ${{ secrets.WINDOWS_PUBLISHER }}
      WINDOWS_PUBLISHER_DISPLAY_NAME: ${{ secrets.WINDOWS_PUBLISHER_DISPLAY_NAME }}
      WINDOWS_STORE_ID: ${{ secrets.WINDOWS_STORE_ID }}
      WINDOWS_TENANT_ID: ${{ secrets.WINDOWS_TENANT_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # https://github.com/actions/runner-images/issues/2840
      - name: Clear unnecessary files to free up space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install semver fs-extra axios

      - name: Validate and update version
        run: node .github/scripts/validateAndUpdateVersion.js

      - name: Set Revision
        run: |
          CALCULATED_REVISION=$(git rev-list --count HEAD)
          if [ "$CALCULATED_REVISION" = "${{ env.REVISION }}" ]; then
            echo "Calculated revision matches the one in GitHub environment."
            echo -e "\nrevision=$CALCULATED_REVISION" >> app/src/desktopMain/resources/crosspaste-version.properties
            echo "Revision has been written to properties file."
          else
            echo "Error: Calculated revision ($CALCULATED_REVISION) does not match the one in GitHub environment (${{ env.REVISION }})."
            exit 1
          fi

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          check-latest: true

      - name: Install FUSE
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2 file

      - name: Set up AppImageTool
        run: |
          wget -q "https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool.AppImage
          chmod +x appimagetool.AppImage

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: >
            ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*',
            '**/gradle-wrapper.properties', '**/libs.versions.toml') }}

      - name: Cache Jetbrains Runtime JDK
        uses: actions/cache@v4
        with:
          path: ./app/jbr
          key: jbr-${{ hashFiles('**/jbr.yaml') }}

      - name: Cache Kotlin Native dependencies
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('**/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: check-darwin-x86-64-dylib-cache
        uses: actions/cache/restore@v4
        with:
          path: ./app/dylib/darwin-x86-64/libMacosApi.dylib
          key: mac-dylib-darwin-x86-64-${{ hashFiles('**/*.swift', '**/dylib-mini-sys.properties') }}
          enableCrossOsArchive: true

      - name: check-darwin-aarch64-dylib-cache
        uses: actions/cache/restore@v4
        with:
          path: ./app/dylib/darwin-aarch64/libMacosApi.dylib
          key: mac-dylib-darwin-aarch64-${{ hashFiles('**/*.swift', '**/dylib-mini-sys.properties') }}
          enableCrossOsArchive: true

      - name: Restore CLI macOS aarch64 cache
        uses: actions/cache/restore@v4
        with:
          path: ./cli/build/cli-binaries/macos-aarch64/crosspaste-cli
          key: cli-macos-aarch64-${{ hashFiles('cli/**/*.kt', 'cli/**/*.kts', 'cli/src/nativeInterop/**/*') }}
          enableCrossOsArchive: true

      - name: Restore CLI macOS x64 cache
        uses: actions/cache/restore@v4
        with:
          path: ./cli/build/cli-binaries/macos-x64/crosspaste-cli
          key: cli-macos-x64-${{ hashFiles('cli/**/*.kt', 'cli/**/*.kts', 'cli/src/nativeInterop/**/*') }}
          enableCrossOsArchive: true

      - name: Build with Gradle
        run: ./gradlew build

      - name: Stage CLI Linux binary
        run: |
          mkdir -p cli/build/cli-binaries/linux-x64
          cp cli/build/bin/native/releaseExecutable/crosspaste-cli.kexe cli/build/cli-binaries/linux-x64/crosspaste-cli

      - name: Check Dylib Files
        run: |
          BUILD_DIR=$(./gradlew app:properties | grep "buildDir:" | awk '{print $2}')

          DYLIB_PATH="$BUILD_DIR/classes/kotlin/desktop/main"

          echo "Looking for files in: $DYLIB_PATH"

          if [ -d "$DYLIB_PATH" ]; then
            echo "Directory exists, contents:"
            ls -la "$DYLIB_PATH"

            echo "Searching for .dylib files:"
            find "$DYLIB_PATH" -name "*.dylib" -type f
          else
            echo "Directory does not exist!"
          fi

      - name: Prepare Dependency
        run: |
          ./gradlew -q writeConveyorConfig -PappEnv=PRODUCTION
          mv app/generated.conveyor.conf generated.conveyor.conf
          node ./.github/scripts/rewriteConveyorConf.js generated.conveyor.conf
          node ./.github/scripts/processJarFiles.js "tesseract-.*-macosx-arm64.jar" generated.conveyor.conf
          node ./.github/scripts/processJarFiles.js "tesseract-.*-macosx-x86_64.jar" generated.conveyor.conf

      - name: Prepare Conveyor
        run: |
          echo "${{ secrets.DEVELOPER_ID_APPLICATION }}" | base64 --decode > developerID_application.p12
          echo "${{ secrets.AUTH_KEY }}" | base64 --decode > AuthKey.p8

      - name: Conveyor build
        uses: hydraulic-software/conveyor/actions/build@v21.0
        with:
          command: make site
          extra_flags: -f build.conveyor.conf
          signing_key: ${{ secrets.SIGNING_KEY }}
          agree_to_license: 1

      - name: Package AppImage
        run: |
          chmod +x ./.github/scripts/package_appimage.sh
          ./.github/scripts/package_appimage.sh

      - name: CheckSum
        run: |
          rm -f icon.svg download.html
          shasum -a 256 * > checksum.txt
        working-directory: ./output

      - name: Setup ossutil
        id: setup_ossutil
        uses: manyuanrong/setup-ossutil@v3.0
        with:
          endpoint: "oss-cn-shenzhen.aliyuncs.com"
          access-key-id: ${{ secrets.ALIYUN_ACCESSKEY_ID }}
          access-key-secret: ${{ secrets.ALIYUN_ACCESSKEY_SECRET }}

      - name: Upload release app
        id: upload_release_app
        run: |
          echo "Uploading release app to OSS..."
          ossutil cp -r output/ oss://crosspaste-desktop/${{ env.VERSION }}.${{ env.REVISION }}/

      # conveyor default cache directory is .conveyor/cache
      # Avoid caching it, causing Github space payment
      - name: Cleanup Conveyor
        if: always()
        run: |
          rm -f developerID_application.p12
          rm -rf AuthKey.p8
          rm -rf .conveyor/cache/*

      - name: Display file tree with sizes
        run: |
          echo "Displaying the size of files and directories in 'output' directory:"
          du -ah output | sort -rh

      # delete output directory to free up space, Github Action only has 14G space,
      # to avoid the failure of insufficient space in the subsequent post recycling steps
      - name: Delete output directory
        run: rm -rf output
