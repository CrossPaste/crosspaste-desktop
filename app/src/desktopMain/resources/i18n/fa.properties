desktop_guide_0=🎉 به CrossPaste خوش آمدید!\n🔗 برای شروع کپی و چسباندن میان دستگاه‌ها، ابتدا باید دستگاه‌های خود را متصل کنید.\nبرای افزودن دستگاه، روی تب «دستگاه‌ها» در بالا بزنید. پس از تأیید با توکن، آمادهٔ استفاده خواهید بود.
desktop_guide_1=✨ ما از متن، پیوندها، رنگ‌ها، HTML، RTF، تصاویر و فایل‌ها (شامل پوشه‌ها) پشتیبانی می‌کنیم. هر کلیپ‌بورد می‌تواند ترکیبی از این‌ها را داشته باشد، اما فقط نوع اصلی نمایش داده می‌شود.
desktop_guide_2=🔎 هر چیزی که کپی می‌کنید به‌طور خودکار اینجا ذخیره می‌شود. نگران پاکسازی نباشید—خودکار انجام می‌شود.\n⭐ چیزی مهم دارید؟ فقط روی آیکون ستاره بزنید تا پاک نشود.
desktop_guide_3=🔐 امنیت شما تعهد ماست.\nCrossPaste بدون سرور است و همگام‌سازی فقط در شبکه محلی انجام می‌شود.\nما از رمزگذاری سرتاسری نیز پشتیبانی می‌کنیم.
desktop_guide_4=💡 CrossPaste کاملاً متن‌باز است! می‌توانید کد را بررسی کنید، گزارش مشکل بدهید یا مشارکت کنید!
