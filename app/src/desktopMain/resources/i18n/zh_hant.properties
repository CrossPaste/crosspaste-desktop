desktop_guide_0=🎉 歡迎使用 CrossPaste！\n🔗 要開始跨裝置複製貼上，請先完成裝置連線！\n點開上方的【裝置】分頁，新增附近的裝置，Token 驗證，連線成功後即可體驗無縫貼上。
desktop_guide_1=✨ 我們支援文字、連結、顏色、Html、Rtf、圖片、檔案（包括資料夾），每個貼上板是這些類型的組合，但我們只選擇主類型進行呈現
desktop_guide_2=🔎 所有複製內容，都會自動記錄在此，你無需關心，適當時間將會被清理\n⭐ 想保留重要內容？右側點一下收藏就不會被自動清理
desktop_guide_3=🔐 安全是我們的承諾\nCrossPaste 無伺服器，所有同步都在你的區域網路內完成\n我們還支援端到端加密，即使連線不安全，也不用擔心內容洩露
desktop_guide_4=💡 CrossPaste 是完全開源的！歡迎檢視原始碼、提交 Issue 或參與貢獻！
