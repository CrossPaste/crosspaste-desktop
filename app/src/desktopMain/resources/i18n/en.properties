desktop_guide_0=üéâ Welcome to CrossPaste!\nüîó To start copying and pasting across devices, please connect your devices first.\nTap the "Devices" tab above to add a nearby device. Once verified via Token, you‚Äôre ready to paste seamlessly.
desktop_guide_1=‚ú® We support text, links, colors, HTML, RTF, images, files (including folders). Each pasteboard can contain a mix of these types, but only the main type is shown.
desktop_guide_2=üîé Everything you copy is automatically saved here. You don‚Äôt need to worry about cleanup‚Äîit will happen in time.\n‚≠ê Want to keep something important? Just tap the star icon on the right to prevent it from being cleared.
desktop_guide_3=üîê Your security is our promise.\nCrossPaste is serverless. All sync happens within your local network.\nWe also support end-to-end encryption, so even on untrusted networks, your data remains safe.
desktop_guide_4=üí° CrossPaste is fully open-source! Feel free to check out our code, report issues, or contribute!
