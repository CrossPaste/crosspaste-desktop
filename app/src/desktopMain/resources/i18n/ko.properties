desktop_guide_0=🎉 CrossPaste에 오신 것을 환영합니다!\n🔗 기기간 복사붙여넣기를 시작하려면 먼저 기기연결을 완료하세요!\n상단의【기기】탭을 열어 근처기기를 추가하고, 토큰인증 후 연결이 성공하면 seamless한 붙여넣기를 경험할 수 있습니다.
desktop_guide_1=✨ 텍스트, 링크, 색상, HTML, RTF, 이미지, 파일(폴더포함)을 지원합니다. 각 클립보드는 이러한 타입들의 조합이지만, 주요타입만 표시됩니다.
desktop_guide_2=🔎 모든 복사내용이 자동으로 여기에 기록되며, 적절한 시간에 자동으로 정리됩니다.\n⭐ 중요한 내용을 보관하고 싶다면? 오른쪽 즐겨찾기를 클릭하면 자동정리되지 않습니다.
desktop_guide_3=🔐 보안은 우리의 약속입니다\nCrossPaste는 서버가 없으며, 모든 동기화는 로컬네트워크에서 완료됩니다\n또한 종단간암호화를 지원하여 안전하지 않은 연결에서도 내용유출을 걱정할 필요가 없습니다.
desktop_guide_4=💡 CrossPaste는 완전히 오픈소스입니다! 소스코드를 확인하고, 이슈를 제출하거나 기여에 참여해 주세요!
