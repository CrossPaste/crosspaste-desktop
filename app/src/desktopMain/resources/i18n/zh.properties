desktop_guide_0=🎉 欢迎使用 CrossPaste！\n🔗 要开始跨设备复制粘贴，请先完成设备连接！\n点开上方的【设备】标签页，添加附近的设备，Token 验证，连接成功后即可体验无缝粘贴。
desktop_guide_1=✨ 我们支持文本、链接、颜色、Html、Rtf、图片、文件（包括文件夹），每个粘贴板是这些类型的组合，但我们只选择主类型进行呈现
desktop_guide_2=🔎 所有复制内容，都会自动记录在此，你无需关心，适当时间将会被清理\n⭐ 想保留重要内容？右侧点一下收藏就不会被自动清理
desktop_guide_3=🔐 安全是我们的承诺\nCrossPaste 无服务器，所有同步都在你的局域网内完成\n我们还支持端到端加密，即使连接不安全，也不用担心内容泄露
desktop_guide_4=💡 CrossPaste 是完全开源的！欢迎查看源代码、提交 Issue 或参与贡献！
