desktop_guide_0=🎉 CrossPaste へようこそ！\n🔗 デバイス間でコピー＆ペーストを開始するには、まずデバイスを接続してください。\n上部の「デバイス」タブを開き、近くのデバイスを追加し、トークン認証を完了すると、シームレスにペーストできます。
desktop_guide_1=✨ テキスト、リンク、カラー、HTML、RTF、画像、ファイル（フォルダを含む）に対応しています。各ペーストボードには複数のタイプを含められますが、主なタイプのみが表示されます。
desktop_guide_2=🔎 コピーした内容はすべて自動的にここに保存されます。削除は自動で行われるので、気にする必要はありません。\n⭐ 重要な内容を残したい場合は、右側の星マークをタップすれば削除されません。
desktop_guide_3=🔐 セキュリティは私たちの約束です。\nCrossPaste はサーバーレスで、すべての同期はローカルネットワーク内で行われます。\nエンドツーエンド暗号化にも対応しているため、不安定なネットワーク環境でもデータは安全です。
desktop_guide_4=💡 CrossPaste は完全にオープンソースです！ ソースコードの閲覧、Issue の報告、貢献も大歓迎です！
